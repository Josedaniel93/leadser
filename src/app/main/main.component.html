<div id="main" class="container-fluid">
  <div class="row">
    <div class="vertical-menu">
      <div class="info">
        <a href="#" class="active" (click)="goDashboard()">Home</a>
        <i *ngIf="route != 'admin'" class="fas fa-user" (click)="goDashboard()"><a href="#"></a></i>
        <i *ngIf="route != 'admin'" class="far fa-chart-bar" (click)="goDashboard()"></i>
        <i *ngIf="route === 'workers'" class="fas fa-phone-square-alt" (click)="goCalls()"></i>
        <i *ngIf="route === 'workers'" class="fas fa-desktop" (click)="goFormation()"></i>
      </div>
    </div>
    <div class="horizontal-menu ">
      <div class="row">
        <div class="col-8 logo">{{this.title}}</div>
        <div class="col-2 username">
          <img src="../../assets/img/user.png" class="user"> Jose Daniel
        </div>
        <div class="col-1 p-0" (click)="logOut()"><i class="fas fa-sign-out-alt "> EXIT</i></div>
      </div>
    </div>
    <div class="col main">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
