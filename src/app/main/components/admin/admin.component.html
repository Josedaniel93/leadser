<div class="container-fluid" id="business">
  <div class="row mt-3">
    <div class="col-12 ">
      <select class="form-select" aria-label="Default select example" [(ngModel)]="action">
        <option *ngFor="let option of options; index as i;" name={{i}}>{{option}}</option>
      </select>
    </div>
  </div>
  <div class="row mt-3">
    <div *ngIf="action == 'createWorker'" class="col-12 ">
      <form [formGroup]="generateWorkerUserForm" class="h-100">

        <div formGroupName="businessDataForm" class="row align-content-center ">
          <div class="col-7 mt-5">
            <label class="subtitle">Informacion requerida Workers</label>
          </div>
          <div class="col-6 mt-3 form-group">
            <label>Email<span class="required">*</span></label>
            <input type="text" class="form-control" formControlName="email" required>
          </div>
          <div class="col-6 mt-3 form-group">
            <label>Password<span class="required">*</span></label>
            <input type="text" class="form-control" formControlName="password" required>
          </div>
          <div class="col-6 mt-3 form-group">
            <button type="button" class="btn btn-primary" (click)="generateWorkersUser()">Create User</button>
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="action == 'createBusiness'" class="col-12 ">
      <form [formGroup]="generateBusinessUserForm" class="h-100">

        <div formGroupName="businessDataForm" class="row align-content-center ">
          <div class="col-7 mt-5">
            <label class="subtitle">Informacion requerida Business</label>
          </div>
          <div class="col-6 mt-3 form-group">
            <label>Email<span class="required">*</span></label>
            <input type="text" class="form-control" formControlName="email" required>
          </div>
          <div class="col-6 mt-3 form-group">
            <label>Password<span class="required">*</span></label>
            <input type="text" class="form-control" formControlName="password" required>
          </div>
          <div class="col-6 mt-3 form-group">
            <button type="button" class="btn btn-primary" (click)="generateBusinessUser()">Create Business</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
