<div class="row">
  <div class="col-8 title">
    <h3>{{title}}</h3>
  </div>
  <div class="col-4">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Dropdown button
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" (onValueChanged)="checkForData($event)">
        <a *ngFor="let option of options; index as i;" class="dropdown-item" href="#">{{options[i]}}</a>
      </div>
    </div>
  </div>

</div>
